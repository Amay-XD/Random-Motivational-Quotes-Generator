<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Motivational Quote Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://img.freepik.com/free-vector/stream-binary-code-design-vector_53876-161363.jpg?w=996&t=st=1722582619~exp=1722583219~hmac=c5c294336b8d92e640166bd0162416e76b1702d682c14e8e8c567ada2ea6667d') no-repeat center center fixed;
      background-size: cover;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      overflow: hidden;
    }
    #quote-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 1;
    }
    #quote, #author {
      margin: 20px 0;
      font-size: 1.4em;
      line-height: 1.5;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00ff00;
      color: black;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #009900;
      transform: scale(1.1);
    }
    button:active {
      background-color: #006600;
    }
    .laptop-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin-top: 50px;
    }
    .laptop {
      width: 100%;
      height: auto;
    }
    .screen {
      position: absolute;
      top: 22%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="laptop-container">

    <div id="quote-container" class="screen">
      <p id="quote">Click the button to get a motivational quote</p>

    function getRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    function displayQuote() {

      document.getElementById('quote').textContent = `"${text}"`;

</body>
</html>
